<!DOCTYPE html>
<html lang="ru">

<head>

    <link rel="stylesheet" href="./pages/index.css">

<body class="body">
    <header class="header">
        <div class="header__conteiner conteiner">

    <main class="main" id="Manana">

        <section class="darman">
            <div class="conteiner">

            </div>
            <div class="list">
                <h2 class="list__name">Растворимый чай</h2>
                <ul class="list__products">
                    <li class="list__item"><a href="./meron.html" class="list__link">Meron Berry</a></li>

            </div>
            <div class="list">

            <div class="list">

                </ul>
            </div>
        </div>

    <template class="template">
        <div class="element">
            <div class="element__left-content">
                <div class="carousel">
                    <input type="checkbox" class="carousel__faux-ui-facia"> 
                    <div class="carousel__slide" slide="5" annot="This is the fifth slide title. Photo by David Marcu.">
                      <img src="#" alt="Slide 5"  class="element__img">
                    </div>
                    
                    <input type="checkbox" class="carousel__faux-ui-facia"> 
                    <div class="carousel__slide" slide="4" annot="This is the fourth slide title. Photo by Ryan Lum.">
                      <img src="#" alt="Slide 4"  class="element__img1">
                    </div>
                    <div class="counter" count="5"> / 5</div>
                   
                  </div>
            </div>
            <div class="element__right-content">
                <h2 class="element__name"></h2>
                <ul class="element__items">
                    <li class="element__item element__item_artikul element__item_property"></li>
                    <li class="element__item element__item_artikul-znachenie element__item_about"></li>
                    <li class="element__item element__item_sostav element__item_property"></li>
                    <li class="element__item element__item_sostav-znachenie element__item_about"></li>
                    <li class="element__item element__item_upakovka element__item_property"></li>
                    <li class="element__item element__item_upakovka-znachenie element__item_about"></li>

                    <li class="element__item element__item_ves-znachenie element__item_about"></li>

                    <li class="element__item element__item_parametru-znachenie element__item_about"></li>
                    <li class="element__item element__item_strana element__item_property"></li>
                    <li class="element__item element__item_strana-znachenie element__item_about"></li>
                </ul>
                <img src="#" alt="#" class="element__img-logo-size element__img-logo">
                <img src="#" alt="#" class="element__img-logo-size element__img-logo-1">
                <img src="#" alt="#" class="element__img-logo-size element__img-logo-2">
                <img src="#" alt="#" class="element__img-logo-size element__img-logo-3">
            </div>

    <script src="./script/initial-cardsManana.js"></script>
    <script src="./script/mananaRending.js"></script>
