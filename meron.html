<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <header class="header">
        <div class="header__conteiner conteiner">
            <div class="logo">
                <h1 class="logo__name">ИП Рамазанов И.И.</h1>
            </div>
            <nav class="header__navigation">
                <ul class="nav">
                    <li class="nav__item">О нас</li>
                    <li class="nav__item">Продукция</li>
                    <li class="nav__item">Контакты</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="darman">
            <div class="conteiner">
                <h1 class="darman__name" id="darman">DARMAN</h1>
                <div class="menu">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="conteiner conteiner_footer">
            <div class="list">
                <h2 class="list__name">Травы и сборы</h2>
                <ul class="list__products">
                    <li class="list__item"><a href="#darman" class="list__link">Darman</a></li>
                    <li class="list__item">Manana</li>
                    <li class="list__item">Mountea</li>
                </ul>
            </div>
            <div class="list">
                <h2 class="list__name">Растворимый чай</h2>
                <ul class="list__products">
                    <li class="list__item">Meron Berry</li>
                </ul>
            </div>
            <div class="list">
                <h2 class="list__name">Кофе</h2>
                <ul class="list__products">
                    <li class="list__item">Coffe Cgounds</li>
                </ul>
            </div>
            <div class="list">
                <h2 class="list__name">Ополаскиватель</h2>
                <ul class="list__products">
                    <li class="list__item">Ларисом</li>
                </ul>
            </div>
            <div class="list">
                <h2 class="list__name">Антисептик</h2>
                <ul class="list__products">
                    <li class="list__item">Fiber-Gel</li>
                </ul>
            </div>
            <div class="list">
                <h2 class="list__name">О нас</h2>
                <ul class="list__products">
                    <li class="list__item">Кто мы</li>
                    <li class="list__item">Где купить</li>
                    <li class="list__item">Контакты</li>
                </ul>
            </div>
        </div>
    </footer>
    <template class="template">
        <div class="element">
            <div class="element__left-content">
                <img src="#" alt="#" class="element__img">
            </div>
            <div class="element__right-content">
                <h2 class="element__name"></h2>
                <ul class="element__items">
                    <li class="element__item element__item_artikul element__item_property"></li>
                    <li class="element__item element__item_artikul-znachenie element__item_about"></li>
                    <li class="element__item element__item_sostav element__item_property"></li>
                    <li class="element__item element__item_sostav-znachenie element__item_about"></li>
                    <li class="element__item element__item_upakovka element__item_property"></li>
                    <li class="element__item element__item_upakovka-znachenie element__item_about"></li>
                    <li class="element__item element__item_ves element__item_property"></li>
                    <li class="element__item element__item_ves-znachenie element__item_about"></li>
                    <li class="element__item element__item_parametru element__item_property"></li>
                    <li class="element__item element__item_parametru-znachenie element__item_about"></li>
                    <li class="element__item element__item_strana element__item_property"></li>
                    <li class="element__item element__item_strana-znachenie element__item_about"></li>
                </ul>
            </div>
        </div>
    </template>
    <script src="./script/initial-cards.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
